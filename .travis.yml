# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
r:
    - release
    - devel

sudo: false
cache: packages
warnings_are_errors: false
bioc_packages:
    - BiocStyle

matrix:
    include:
     - os: linux
       dist: trusty
       sudo: required
     - os: osx
       osx_image: xcode7.2

r_packages:
  - covr
after_success:
  - Rscript -e 'covr::codecov()'
